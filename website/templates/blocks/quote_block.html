{% load static %}

<div class="bg-white border-black border-y-[1px] my-6 md:my-8">
  <figure class="quote relative max-w-[44rem] p-6 md:py-8 mx-auto prose-lg">
    <blockquote class="!italic border-none !p-0">
      {{ self.quote }}
    </blockquote>
    <figcaption class="!text-black !font-normal">{{ self.attribution }}</figcaption>
  </figure>
</div>
